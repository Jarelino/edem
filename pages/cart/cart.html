<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина</title>
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="./cart.css">
</head>
<body>
  <div class="container cart">
    <div class="cart-main">
      <div class="cart-main-steps">
        
      </div>
      <div class="cart-main__tab cart-main__tab--details">
        <div class="cart-main-goods">
          <div class="cart-main-goods-item">
            <div class="cart-main-goods-item__img">
              <span class="cart-main-goods-item__discount">-10%</span>
              <img src="" alt="">
            </div>
            <p class="cart-main-goods-item__name"></p>
            <div class="cart-main-goods-item__price">
  
            </div>
          </div>
        </div>
  
        <div class="cart-main-postcard">
          <p></p>
          <p></p>
          <div class="cart-main-postcard-prepared">
            <div class="cart-main-postcard-prepared-slider">
  
            </div>
            <div class="cart-main-postcard-prepared-buttons"></div>
          </div>
          <div class="cart-main-postcard-own">
            <div class="cart-main-postcard-own-editor">
  
            </div>
            <div class="cart-main-postcard-own-buttons"></div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="cart-side">
      <div class="cart-side-result">
        <p>Итого</p>
        <p></p>
        <p>Вы экономите</p>
        <p></p>
        <p>Номер карты клиента или промокод:</p>
        <input type="text">
        <p>Скидка по&nbsp;карте клиента или промокоду не&nbsp;действует на&nbsp;акционные товары</p>
        <p>Доставим заказ <span>бесплатно</span></p>
      </div>
      <div class="cart-side-client_card">
        <img src="" alt="">
        <p></p>
        <p></p>
      </div>
    </div>
  </div>

  <script src="./cart.js"></script>
</body>
</html>
